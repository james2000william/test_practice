<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/logos/SignUp-Logo.png" type="image/png">
    <title>Sign Up</title>
  </head>
  <body>
    <div class="parent">
      <div class="parent-one">
        <div class="icon-div">
            <i class="fa-solid fa-xmark icon"></i>
        </div>
        <div class="header">
          <h3 class="title">Sign Up</h3>
        </div>
        <div class="login-prompt">
          <p>
            Already have an account? <a href="*" class="login-link">Log in</a>
          </p>
        </div>
        <div class="social-grid">
          <div class="social-button">
            <p>Google</p>
            <img
              src="./assets/logos/Google_Icons-09-512.png"
              alt="google icon"
              width="30"
              height="30"
            />
          </div>
          <div class="social-button">
            <p>Facebook</p>
            <img
              src="./assets/logos/facebook-circle-logo-png.png"
              alt="facebook icon"
              width="30"
              height="30"
            />
          </div>
          <div class="social-button">
            <p>Github</p>
            <img
              src="./assets/logos/25231.png"
              alt="github icon"
              width="github icon"
              height="30"
            />
          </div>
          <div class="social-button">
            <p>Feide</p>
            <img
              src="./assets/logos/Feide.png"
              alt="feide icon"
              width="feide icon"
              height="30"
            />
          </div>
        </div>
        <div class="or-class">
          <p class="text-or">OR</p>
        </div>
        <form action="">
            <div class="input-class">
                <input type="text" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <input type="text" placeholder="Firstname" class="input" />
                <input type="text" placeholder="Lastname" class="input" />
              </div>
              <button type="submit" class="btn">Sign up</button>
              <p class="p-agree">By signing up you agree to our <a href="*" class="link-blue">Terms of service</a> <br> and <a href="*" class="link-blue">Privacy Policy</a></p>
              <div class="checkbox-div">
                  <input type="checkbox" class="check-box">
                  <p class="check-text">Email me with news and updates</p>
              </div>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
